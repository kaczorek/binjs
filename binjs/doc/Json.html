<h1>Json</h1>

<p>/bin/js has native support for JSON.</p>

<p>Support for parsing and rendering JSON isprovided by v8's internal <code>JSON</code> Object and is also wrapped by an Object oriented <code>Json</code> Object provided by /bin/js libraries.</p>
